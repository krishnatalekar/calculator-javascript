<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Javascript</title>
    <link rel="icon" type="image/x-icon" href="images/calculator-favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" id="display" />
          </div>
          <div>
            <input type="button" value="AC" class="all-clear operator" />
            <input type="button" value="DE" class="delete operator" />
            <input type="button" value="." class="dot operator" />
            <input type="button" value="/" class="slash operator" />
          </div>
          <div>
            <input type="button" value="7" class="seven number" />
            <input type="button" value="8" class="eight number" />
            <input type="button" value="9" class="nine number" />
            <input type="button" value="*" class="multiply operator" />
          </div>
          <div>
            <input type="button" value="4" class="four number" />
            <input type="button" value="5" class="five number" />
            <input type="button" value="6" class="six number" />
            <input type="button" value="-" class="minus operator" />
          </div>
          <div>
            <input type="button" value="1" class="one number" />
            <input type="button" value="2" class="two number" />
            <input type="button" value="3" class="three number" />
            <input type="button" value="+" class="plus operator" />
          </div>
          <div>
            <input type="button" value="00" class="double-zero number" />
            <input type="button" value="0" class="zero number" />
            <input type="button" value="=" class="equal operator" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
