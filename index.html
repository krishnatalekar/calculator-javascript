<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Javascript</title>
    <link rel="icon" type="image/x-icon" href="images/calculator-favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" value="0" name="display" id="display" />
          </div>
          <div>
            <input type="button" value="AC" class="all-clear operator btn" />
            <input type="button" value="DE" class="delete operator btn" />
            <input
              type="button"
              value="%"
              class="mod operator main-operator btn"
            />
            <input
              type="button"
              value="/"
              class="divide operator main-operator btn"
            />
          </div>
          <div>
            <input type="button" value="7" class="seven number btn" />
            <input type="button" value="8" class="eight number btn" />
            <input type="button" value="9" class="nine number btn" />
            <input
              type="button"
              value="*"
              class="multiply operator main-operator btn"
            />
          </div>
          <div>
            <input type="button" value="4" class="four number btn" />
            <input type="button" value="5" class="five number btn" />
            <input type="button" value="6" class="six number btn" />
            <input
              type="button"
              value="-"
              class="minus operator main-operator btn"
            />
          </div>
          <div>
            <input type="button" value="1" class="one number btn" />
            <input type="button" value="2" class="two number btn" />
            <input type="button" value="3" class="three number btn" />
            <input
              type="button"
              value="+"
              class="plus operator main-operator btn"
            />
          </div>
          <div>
            <input type="button" value="0" class="zero number btn" />
            <input type="button" value="." class="dot number btn" />
            <input type="button" value="=" class="equal operator btn" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
